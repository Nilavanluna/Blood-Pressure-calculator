name: CD Pipeline - Deployment and Release

on:
  workflow_run:
    # IMPORTANT: Ensure this matches the exact name of your CI workflow
    workflows: ['CI Pipeline - Build and Test']
    types:
      - completed
    branches:
      - main

env:
  IMAGE_NAME: bp-calculator
  TEST_URL: ${{ secrets.STAGING_GREEN_URL }}

jobs:
  # --------------------------------------------------------------------------------
  # JOB 1: QA Deployment
  # --------------------------------------------------------------------------------
  qa_deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Script Permissions
        run: chmod +x scripts/*.sh

      - name: Deploy to QA Environment
        run: scripts/deploy-qa.sh

      - name: Run Smoke Tests on QA
        run: scripts/run-smoke-tests.sh

  # --------------------------------------------------------------------------------
  # JOB 2: Staging Deployment and Pre-Production Testing
  # --------------------------------------------------------------------------------
  staging_deployment:
    needs: qa_deployment
    runs-on: ubuntu-latest
    environment:
      name: Staging

    # CRITICAL FIX: Explicitly grant permissions for the token to create issues
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Script Permissions
        run: chmod +x scripts/*.sh

      # FIX: Use Bash to set lowercase owner name for GHCR
      - name: Set Lowercase Repository Owner
        run: |
          LOWER_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_OWNER=$LOWER_OWNER" >> $GITHUB_ENV

      - name: Deploy New Version to Staging-Green (Blue/Green Deployment)
        run: scripts/deploy-green.sh

      - name: Run E2E Tests on Green Environment
        run: scripts/run-e2e-tests.sh

      # Login to Container Registry to pull image for scanning
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Vulnerability Scan (Container/Dependency Scanning - Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'
          trivyignores: '.trivyignore'

      # NEW STEP: Dynamic Application Security Testing (DAST/Pen-Testing - OWASP ZAP)
      # This addresses the missing penetration testing requirement.
      - name: Run DAST Scan (OWASP ZAP Baseline)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ env.TEST_URL }}
          # Set minimum severity threshold to fail the build
          fail_action: true
          # Exclude common false positives if known (optional but helpful)
          # Excludes all URLs that aren't the primary target.
          exclude_hosts: '.*.github.com'

      # --- Authorization Gate: Manual Approval ---
      - name: Manual Approval Gate for Production Cutover
        uses: trstringer/manual-approval@v1
        if: success()
        with:
          secret: ${{ github.TOKEN }}
          approvers: 'Nilavanluna'
          minimum-approvals: 1
          issue-title: 'Production Deployment Approval: ${{ github.sha }}'
          issue-body: 'Approve deployment to production by switching Blue/Green traffic.'

  # --------------------------------------------------------------------------------
  # JOB 3: Production Cutover
  # --------------------------------------------------------------------------------
  production_cutover:
    needs: staging_deployment
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Script Permissions
        run: chmod +x scripts/*.sh

      - name: Switch Traffic (Blue/Green Cutover)
        run: scripts/switch-blue-green.sh

      - name: Post-Switch Health Check and Telemetry Verification
        run: |
          scripts/health-check.sh
          echo "Verifying continuous telemetry monitoring data flow..."

      - name: Run Post-Deployment Smoke Tests on Production
        run: scripts/run-post-deploy-tests.sh
