name: CD Pipeline - Deployment and Release

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

env:
  IMAGE_NAME: bp-calculator
  TEST_URL: ${{ secrets.STAGING_GREEN_URL }}

jobs:
  # ------------------------------------------------------------------------
  # JOB 1: QA Deployment
  # ------------------------------------------------------------------------
  qa_deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Deploy to QA Environment
        run: scripts/deploy-qa.sh

      - name: Run Smoke Tests on QA
        run: scripts/run-smoke-tests.sh

  # ------------------------------------------------------------------------
  # JOB 2: Staging Deployment & Pre-Production Testing (Blue/Green)
  # ------------------------------------------------------------------------
  staging_deployment:
    needs: qa_deployment
    runs-on: ubuntu-latest
    environment:
      name: Staging

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Deploy New Version to Staging-Green (Blue/Green Deployment)
        run: scripts/deploy-green.sh

      - name: Run E2E Tests on Green Environment
        run: scripts/run-e2e-tests.sh

      # ----------------- Performance Testing using k6 -----------------
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Performance Tests on Green Environment
        uses: grafana/run-k6-action@v1
        with:
          path: scripts/performance-test.js
        env:
          TEST_URL: ${{ env.TEST_URL }}

      # ----------------- Security Scan -----------------
      - name: Run Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # ----------------- Manual Approval for Production -----------------
      - name: Manual Approval Gate for Production Cutover
        uses: trstringer/manual-approval@v1
        if: success()
        with:
          secret: ${{ github.TOKEN }}
          approvers: 'nilavan07' # Replace with your GitHub username
          minimum-approvals: 1
          issue-title: 'Production Deployment Approval: ${{ github.sha }}'
          issue-body: 'Approve deployment to production by switching Blue/Green traffic.'

  # ------------------------------------------------------------------------
  # JOB 3: Production Cutover (Blue/Green Switch)
  # ------------------------------------------------------------------------
  production_cutover:
    needs: staging_deployment
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
