name: CD Pipeline - Deployment and Release

on:
  workflow_run:
    workflows: ['CI Pipeline - Build and Test']
    types:
      - completed
    branches:
      - main

env:
  IMAGE_NAME: bp-calculator
  TEST_URL: https://blood-pressure-calculator.onrender.com

jobs:
  qa_deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Script Permissions
        run: chmod +x scripts/*.sh

      - name: Deploy to QA Environment
        run: scripts/deploy-qa.sh

      - name: Run Smoke Tests on QA
        run: scripts/run-smoke-tests.sh

  staging_deployment:
    needs: qa_deployment
    runs-on: ubuntu-latest
    environment:
      name: Staging

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Script Permissions
        run: chmod +x scripts/*.sh

      - name: Set Lowercase Repository Owner
        run: |
          LOWER_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_OWNER=$LOWER_OWNER" >> $GITHUB_ENV

      - name: Deploy New Version to Staging-Green (Blue/Green)
        run: scripts/deploy-green.sh

      - name: Run E2E Tests on Green Environment
        run: scripts/run-e2e-tests.sh

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          severity: CRITICAL
          exit-code: 1
          trivyignores: .trivyignore

      - name: Create ZAP Reports Directory
        run: mkdir -p ${{ github.workspace }}/zap-reports

      - name: Run DAST Scan (OWASP ZAP)
        run: |
          TARGET_URL="${{ env.TEST_URL }}"
          docker run \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
            -w /zap/wrk \
            --user 0 \
            --network host \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t "$TARGET_URL" \
            -J report_json.json \
            -w report_md.md \
            -r report_html.html \
            -a -I -D 2 || echo "ZAP found issues â€” ignoring WARN/INFO"

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports/

      - name: Manual Approval Gate for Production
        uses: trstringer/manual-approval@v1
        if: success()
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: 'Nilavanluna'
          minimum-approvals: 1
          issue-title: 'Production Deployment Approval: ${{ github.sha }}'
          issue-body: 'Approve production deployment (Blue/Green switch).'

  production_cutover:
    needs: staging_deployment
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Script Permissions
        run: chmod +x scripts/*.sh

      - name: Switch Traffic (Blue/Green Cutover)
        run: scripts/switch-blue-green.sh

      - name: Post-Switch Health Check and Telemetry Verification
        run: |
          echo "Calling health endpoint to generate telemetry..."
          curl -s -f ${{ env.TEST_URL }}/health || exit 1
          echo "Telemetry event sent to Application Insights"

      - name: Run Post-Deployment Smoke Tests
        run: scripts/run-post-deploy-tests.sh
