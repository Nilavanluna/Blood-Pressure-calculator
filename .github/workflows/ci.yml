name: CI Pipeline - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # CRITICAL FIX: Only define simple, non-referential variables here.
  # The complex FULL_IMAGE_NAME definition must be moved to the step.
  IMAGE_NAME: bp-calculator
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necessary permission to push the image to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --no-restore

      - name: Run unit tests
        run: dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj --no-build --verbosity normal

      - name: Check code analysis
        run: |
          echo "Code analysis check would go here"

      - name: Security scan (Check package vulnerabilities)
        run: dotnet list package --vulnerable

      # ====================================================================
      # Docker Build and Push Steps
      # ====================================================================
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # FINAL FIX: Build the complex tag string here using the ${{ ... }} expression.
          # toLower() is valid in this context, and env variables are referenced correctly.
          tags: ${{ env.REGISTRY }}/${{ toLower(github.repository_owner) }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile
