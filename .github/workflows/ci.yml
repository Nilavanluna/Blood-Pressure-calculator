name: CI Pipeline - Build, Test, SonarCloud & Docker

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  IMAGE_NAME: bp-calculator
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set lowercase owner for GHCR
      - name: Set Lowercase Repository Owner for GHCR
        id: set_owner
        run: |
          LOWER_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_OWNER=$LOWER_OWNER" >> $GITHUB_ENV

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # SonarCloud analysis start
      - name: SonarCloud Begin Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=bp-calculator
            -Dsonar.organization=your-org

      # Build the app
      - name: Build application
        run: dotnet build --no-restore --configuration Release

      # Run tests
      - name: Run Unit Tests
        run: dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj --no-build --configuration Release --verbosity normal

      # SonarCloud analysis end
      - name: SonarCloud End Analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      # Security scan for vulnerable packages
      - name: Security scan (Check package vulnerabilities)
        run: dotnet list package --vulnerable

      # Docker Build and Push
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile
