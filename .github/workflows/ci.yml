name: CI Pipeline - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  IMAGE_NAME: bp-calculator
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # FINAL FIX: Set the lowercase owner name using standard Bash parameter expansion
      - name: Set Lowercase Repository Owner for GHCR
        id: set_owner
        run: |
          # Get the mixed-case owner name
          MIXED_CASE_OWNER="${{ github.repository_owner }}"
          # Convert to lowercase using Bash parameter expansion and set to GITHUB_OUTPUT
          LOWER_OWNER="${MIXED_CASE_OWNER,,}"
          echo "GHCR_OWNER=$LOWER_OWNER" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --no-restore

      - name: Run unit tests
        run: dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj --no-build --verbosity normal

      - name: Check code analysis
        run: |
          echo "Code analysis check would go here"

      - name: Security scan (Check package vulnerabilities)
        run: dotnet list package --vulnerable

      # ====================================================================
      # Docker Build and Push Steps
      # ====================================================================
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Reference the environment variable (GHCR_OWNER) set in the first step
          tags: ${{ env.REGISTRY }}/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile
